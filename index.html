<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Reels Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f9f9f9;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .download-form {
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Instagram Reels Downloader</h1>

    <div class="download-form">
        <form id="reelForm" onsubmit="handleSubmit(event)">
            <input type="text" id="urlInput" placeholder="Paste Instagram Reel URL here..." required>
            <button type="submit">Download Now</button>
        </form>
    </div>

    <div id="message" class="message" style="display:none;"></div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const inputUrl = document.getElementById('urlInput').value.trim();

            if (!isValidInstagramUrl(inputUrl)) {
                alert('Please enter a valid Instagram Reel URL!');
                return;
            }

            const encodedUrl = encodeURIComponent(inputUrl);

            // Show redirecting message
            document.getElementById('reelForm').style.display = 'none';
            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'block';
            messageDiv.innerHTML = "Redirecting you safely to SaveInsta... Please wait.";

            // Redirect after 2 seconds
            setTimeout(() => {
                window.location.href = `https://saveinsta.to/instagram-reels-downloader.php?url=${encodedUrl}`;
            }, 2000);
        }

        function isValidInstagramUrl(url) {
            return /^(https?:\/\/)?(www\.)?instagram\.com\/(reel|p|tv)\//.test(url);
        }
    </script>

</body>
</html>
